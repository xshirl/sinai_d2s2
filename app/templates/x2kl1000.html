<!DOCTYPE html>

<html>
    <head> 
        <title>D2S2</title>
        <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}" type="text/css" />

        <style>
            table {
                font-size:14px;
            }

            #files {
                font-size:14px;
            }
            h1 {
                font-size: 32px;
            }
        </style>

    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <h1 class="result-title">X2K L1000</h1>
                </div>
                <div class="col-md-3">
                    <img class="mt-10" src="http://labs.icahn.mssm.edu/maayanlab/wp-content/uploads/sites/75/2014/10/x2kweb_logo-300x83.png" alt="L1000" width="50px" />
                </div>
            </div>
        </div>

        <main>
            
             <div class="container">
                 <div class="row mt-10">
                     <div class="col-md-12">
                         <div id="files" style="font-size: 14px;"></div>
                         
                         
                            <div id="signatures"><div id="jsonSignatures" style="display:none">{{signatures}}</div></div>
                         <div id="upList" style="display:none">{{data_up}}</div>
                         <div id="downList" style="display:none">{{data_down}}</div>
                     </div>
                     
                 </div>
             </div>
        
                
            
        </main>

        <script>
    function truncate(input) {
            
            if (input.length > 25) {
                return input.substring(0, 26) + "..."
            }
            else {
                return input;
            }
        }

            var x2kL1000Sigs = JSON.parse($('#jsonSignatures').html())

            Object.values(x2kL1000Sigs['0']).forEach(function(value) {
                var truncateValue = truncate(value)
                $('#files').append(`<div><input type='checkbox' /><a href="#" class="signatures" data-toggle="tooltip" data-placement="right" title="${value}">${truncateValue}</a><a href="/d2s2/download_x2k_l1000_upgenes/${value}"><i class="fas fa-arrow-alt-circle-up float-right"></i></a><a href="/d2s2/download_x2k_l1000_downgenes/${value}"><i class="fas fa-arrow-alt-circle-down float-right"></i></a></div>`)
            })

           
            


                    
        
           
            
        </script> 
    </body>
</html>
