<!DOCTYPE html>

<html>
    <head> 
        <title>D2S2</title>
        <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}" type="text/css" />

        <style>
            table {
                font-size:14px;
            }

            #files {
                font-size:14px;
            }
            h1 {
                font-size: 32px;
            }
        </style>

    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <h1 class="result-title">X2K L1000</h1>
                </div>
                <div class="col-md-3">
                    <img class="mt-10" src="http://labs.icahn.mssm.edu/maayanlab/wp-content/uploads/sites/75/2014/10/x2kweb_logo-300x83.png" alt="L1000" width="50px" />
                </div>
            </div>
        </div>

        <main>
            
             <div class="container">
                 <div class="row mt-10">
                     <div class="col-md-12">
                         <div id="files" style="font-size: 16px;"></div>
                         
                            <div id="doi" style="display:none;">{{doi}}</div>
                            <div id="x2k_l1000_disease_signatures" style="display:none;">{{x2k_L1000_diseases_sig_ids}}</div>
                     </div>
                     
                 </div>
             </div>
        
                
            
        </main>

        <script>
     function truncate(input) {
            
            if (input.length > 20) {
                return input.substring(0, 21) + "..."
            }
            else {
                return input;
            }
        }

            var x2k_sig_ids = JSON.parse($('#x2k_l1000_disease_signatures').html())
            var doi = $('#doi').html()
            Object.keys(x2k_sig_ids["0"]).forEach(function(key) {
                var value = x2k_sig_ids["0"][key];
                console.log(value);
                var truncateValue = truncate(value)
                $('#files').append(`<div><input type='checkbox' /><a href="#" class="signatures" data-toggle="tooltip" data-placement="right" title="${value}">${truncateValue}</a><a href="/d2s2/download_x2k_L1000_diseases_upgenes/${value}/${doi}"><i class="fas fa-arrow-alt-circle-up float-right"></i></a><a href="/d2s2/download_x2k_L1000_diseases_downgenes/${value}/${doi}"><i class="fas fa-arrow-alt-circle-down float-right"></i></a></div>`)
            })


                    
        
           
            
        </script> 
    </body>
</html>
